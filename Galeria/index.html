<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería de Renny</title>
    <style>
      .text-center {
        text-align: center; 
      }

      body {
        font-family: Arial, sans-serif;
      }

      h1 {
        margin-top: 20px;
        font-size: 2.5rem;
      }

      p {
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
  
    <div class="text-center">
      <h1>Galería de Renny</h1>
      <p>Bienvenido a la galería de Renny</p>
    </div>

    
    <div
      id="carouselVideoExample"
      data-mdb-carousel-init
      class="carousel slide carousel-fade"
      data-mdb-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          data-mdb-button-init
          type="button"
          data-mdb-target="#carouselVideoExample"
          data-mdb-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          data-mdb-button-init
          type="button"
          data-mdb-target="#carouselVideoExample"
          data-mdb-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          data-mdb-button-init
          type="button"
          data-mdb-target="#carouselVideoExample"
          data-mdb-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      
      <div class="carousel-inner">

        <div class="carousel-item active">
          <video class="img-fluid" autoplay loop muted>
            <source src="https://mdbcdn.b-cdn.net/img/video/Tropical.mp4" type="video/mp4" />
          </video>
          <div class="carousel-caption d-none d-md-block">
            <h5>Playa tropical</h5>
            <p>
              Una hermosa vista de una playa tropical.
            </p>
          </div>
        </div>

       
        <div class="carousel-item">
          <video class="img-fluid" autoplay loop muted>
            <source src="https://mdbcdn.b-cdn.net/img/video/forest.mp4" type="video/mp4" />
          </video>
          <div class="carousel-caption d-none d-md-block">
            <h5>Bosque tranquilo</h5>
            <p>
              Relájate en la serenidad de un bosque tranquilo.
            </p>
          </div>
        </div>

     
        <div class="carousel-item">
          <video class="img-fluid" autoplay loop muted>
            <source src="https://mdbcdn.b-cdn.net/img/video/Agua-natural.mp4" type="video/mp4" />
          </video>
          <div class="carousel-caption d-none d-md-block">
            <h5>Agua cristalina</h5>
            <p>
              Aguas cristalinas que inspiran paz y tranquilidad.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
